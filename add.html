<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color:#fff3cd;font-family:Arial;">
    <div class="container mt-5">
        <h2 class="text-center" style="color:black;">Add New Student</h2>

        <form style="background-color:#fff;padding:20px;border-radius:8px;">
            <div class="mb-3">
                <label style="font-weight:bold;">Full Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label style="font-weight:bold;">Student ID</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label style="font-weight:bold;">Faculty</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label style="font-weight:bold;">Department</label>
                <input type="text" class="form-control">
            </div>

            <button type="submit" class="btn w-100" style="background-color:#A94438;color:white;font-weight:bold;">
                Save
            </button>
        </form>
    </div>
</body>

</html>
